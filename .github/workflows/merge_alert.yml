name: Notify Synology Chat on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  notify-chat:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # Debugging GitHub Event Data (ÏÑ†ÌÉùÏ†Å Îã®Í≥Ñ)
      - name: Debug GitHub Event Data
        run: echo "${{ toJson(github.event) }}"

      # Send notification to Synology Chat
      - name: Send notification to Synology Chat
        env:
          WEBHOOK_URL: ${{ secrets.SYNOLOGY_CHAT_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "$(jq -n --arg text "üéâ Pull Request #${{ github.event.pull_request.number }} merged successfully!\n\n**Title:** ${{ github.event.pull_request.title }}\n**Merged by:** ${{ github.event.pull_request.merged_by.login }}\n**Repository:** ${{ github.repository }}\n**URL:** ${{ github.event.pull_request.html_url }}" '{text: $text}')" \
          "$WEBHOOK_URL"
