name: Notify Synology Chat on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  notify-chat:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted

    steps:
      - name: Send notification to Synology Chat
        env:
          WEBHOOK_URL: ${{ secrets.SYNOLOGY_CHAT_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "text": "Pull Request #${{ github.event.pull_request.number }} merged ðŸŽ‰!\n\n
            **Title:** ${{ github.event.pull_request.title }}\n
            **Merged by:** ${{ github.event.pull_request.merged_by.login }}\n
            **Repository:** ${{ github.repository }}\n
            **URL:** ${{ github.event.pull_request.html_url }}"
          }' \
          "$WEBHOOK_URL"
