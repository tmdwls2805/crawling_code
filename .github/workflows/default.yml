name: Code Check


on:
  push:
    branches-ignore: ["production"]
  pull_request:


jobs:
  lint:
    runs-on: ["self-hosted", "Windows", "X64"] # Linux -> Windows로 변경
    steps:
    - name: Pull commits
      uses: actions/checkout@v4
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      env:
        REQUIREMENTS_FILE: lint
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        python -m flake8 --ignore=C812,W503,C815,C816,W504
  
  typecheck:
    runs-on: ["self-hosted", "Windows", "X64"] # 동일하게 수정
    steps:
    - name: Pull commits
      uses: actions/checkout@v4
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install dependencies
      env:
        REQUIREMENTS_FILE: typecheck
      run: |
        python -m pip install --upgrade pip
  
    - name: Type check with mypy
      run: |
        python -m mypy --no-color-output ./gov24 --disable-error-code "annotation-unchecked"
